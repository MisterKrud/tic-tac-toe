<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div id="messages"></div>
        <div id="player-names">
            <div id="p1-container" class="player-container">
            <div id="player-one" class="player-name"></div>
                <div class="score" id="p1-score"></div>
            </div>
            <div id="p2-container" class="player-container">
            <div id="player-two" class="player-name"></div>
                <div class="score" id="p2-score"></div>
            </div>
        </div>
        <div class="board">
<div class="controls"></div>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
